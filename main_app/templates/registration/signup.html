{% extends 'base.html' %}
{% block content %}
<div id="post">
<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form id="signup" method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input id="signupbutt" type="submit" class="btn" value="signup">
</form>
</div>
<script>
  const span = document.querySelector("span")
  const formText = document.querySelector('.helptext')
  formText.innerHTML = ""
  span.innerHTML = ""
</script>

{% endblock %}
