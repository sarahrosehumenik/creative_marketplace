{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Check It</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
 
<body>
   <div class="all-container">
     <nav>
          <a class="nav-link title" href="/products">Check Me Out</a>
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'products_create' %}">Post</a>
          <a class="nav-link" href="{% url 'cart_detail' %}">Cart</a>
          <a class="nav-link" href="{% url 'profile_likes' %}">Profile</a>
          <a class="nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-link"  href="{% url 'logout' %}">Logout</a>    
          {% else %}
          <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
          <a class="nav-link" href="{% url 'login' %}">Login</a>
          {% endif %}
          <div class="search-container"><form class="search-form" action="{% url 'search' %}" method="POST">
            {% csrf_token %}
            <input class="search-input" name="search_input" placeholder="Title, tags or username!" type="text">
           <button class="search-btn"type="submit">Search</button>
         </form></div>
   </nav>
    <main>{% block content %} {% endblock %}</main>
 </div>
</body>
</html>
