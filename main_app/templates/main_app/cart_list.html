{% extends 'base.html'%}
{% block content %}   

<h1>Cart</h1>
{% if cart_list.count %}
    {% for product in cart_list %}
    <a href="{% url 'products_detail' product.id %}">
    Name: {{ product.name }}
    </a>
    <p>Price: {{ product.price }}</p>
 {% endfor %}
 {% else %}
    <p>Add products to your cart..</p>
{% endif %}

{% endblock %}
