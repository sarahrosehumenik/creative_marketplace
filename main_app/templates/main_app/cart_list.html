{% extends 'base.html'%}
{% block content %}   

<h1>Cart</h1>
{% if cart_list.count %}
    {% for product in cart_list %}
   
    <a href="{% url 'products_detail' product.id %}">
        <h3>Name: {{ product.name }}</h3>
    </a>
    <h3>Price: {{ product.price }}</h3>


    {% endfor %}

{% else %}
    <h3>Add products to your cart..</h3>

{% endif %}

{% endblock %}
