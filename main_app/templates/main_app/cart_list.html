{% extends 'base.html'%}
{% block content %}   
<div class="product-container">
<h1>Cart</h1>
{% if cart_list.count %}

    {% for product in cart_list %}
    <div class="product-card">
    <a href="{% url 'products_detail' product.id %}">
    Name:\\\ {{ product.name }}
    </a>
    <p>Price: {{ product.price }}</p>
</div>
 {% endfor %}
 {% else %}
    <p>Add products to your cart..</p>
{% endif %}
</div>
{% endblock %}
