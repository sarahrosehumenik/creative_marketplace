{% extends 'base.html' %}
{% block content %}


<div id="delete-container">
   <h1>Delete Product</h1>
   <p>Are you sure you want to delete "{{ object.name }}"?
   </p>
  <form action="" method="POST">
    {% csrf_token %}
    <input 
    id="yes-delete" 
    type="submit" 
    value="Yes - Delete!" 
    class="btn">
  </form>
  <a href="{% url 'products_detail' product.id %}">Cancel</a>
</div>

{% endblock %}
