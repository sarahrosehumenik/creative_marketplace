{% extends 'base.html' %}

{% block content %}
<div id="delete-container">
  <h1>Delete Product</h1>

  <h4>Are you sure you want to delete <span class="teal-text">"{{ object.name }}"</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input id="yes-delete" type="submit" value="Yes - Delete!" class="btn">
  </form>
  <br>
  <a href="{% url 'products_detail' product.id %}">Cancel</a>
</div>
{% endblock %}
