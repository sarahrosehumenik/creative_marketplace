{% extends 'base.html' %}
{% block content %}


<div class="delete-container">
   <h1 class="delete-header">Delete </h1>
   <p>Are you sure you want to delete "{{ object.name }}"?
   </p>
  <form action="" method="POST">
    {% csrf_token %}
    <input 
    type="submit" 
    value="Yes - Delete!" 
    class="btn delete-btn">
  </form>
  <a  href="{% url 'products_detail' product.id %}"><button class="btn cancel-btn">Cancel</button></a>
</div>

{% endblock %}
