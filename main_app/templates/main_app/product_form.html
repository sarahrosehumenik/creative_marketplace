{% extends 'base.html' %}

{% block content %} 
    {% if object %} 
 
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
    {% else %}
    <div id="post">
      <h1>Add Product</h1>
    {% endif %}
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form id="productform" action="" enctype="multipart/form-data" method="POST">
      <!-- Django requires the following for security purposes -->
      {% csrf_token %}
      <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        <!-- form is an instance of a ModelForm class -->
        {{ form.as_table }}
      </table>
      <br>
      <p>To select multiple hashtags, hold "control" or "alt" and select which ones you'd like!</p>
      <input id="productbutt" type="submit" value="Submit!" class="btn">
    </form>
  </div>
    
{% endblock %}
