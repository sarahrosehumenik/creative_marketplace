{% extends 'base.html' %}

{% block content %} 

<div id="post">
    {% if object %} 
       <h1>Edit {{ object.name }}</h1>
    {% else %}
        <h1>Add Product</h1>
    {% endif %}

    <form 
    id="productform" 
    action="" 
    enctype="multipart/form-data" 
    method="POST">
      {% csrf_token %}
      {{ form.as_table }}
      <p>To select multiple hashtags, hold "control" or "alt" and select which ones you'd like!
      </p>
      <input 
      id="productbutt" 
      type="submit" 
      value="Submit!" 
      class="btn">
    </form>
  </div>
    
{% endblock %}
