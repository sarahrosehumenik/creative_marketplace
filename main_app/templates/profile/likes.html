{% extends 'base.html'%}
{% block content %}

<h1 id="like-header">My Likes</h1>
{% for product in products %}
<div class="product-container">
    <a href="{% url 'products_detail' product.id %}">
        <img 
        id="like-image" 
        src="{{ product.photo_file }}">
    </a>
   <p id="user-name">{{ product.name }}</p>
   <p> ${{ product.price }}</p>
    <p id="caption">@{{ product.user}}</p> 
    <p>{{ product.caption }}</p>
</div>
{% endfor %}

{% endblock %}
